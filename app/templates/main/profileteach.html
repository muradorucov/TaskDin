<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--== Font awesome links  ==-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />


    <link rel="stylesheet" href="/static/main/css/style.css">
    <link rel="stylesheet" href="/static/main/css/about.css">
</head>

<body>
    <!-- crumbs section start -->
    <section id="crumbs">
        <div class="container crumbs-bread">
            <div class="row align-items-center justify-content-between">
                <div class="col-auto">
                    <div class="crumbs-info">
                        <span class="crumbs-home"><a href="/">Home</a></span> <i class="fas fa-angle-right"></i>
                        <span class="crumbs-about"><a href="/lessons">Lessons</a></span><i class="fas fa-angle-right"></i>
                        <!-- <span class="crumbs-about"><a href="/payments">Payments</a></span> -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- crumbs section end -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="my" style="margin-top: 40px;">
                    Profile Page
                </h3>
                <div class="card border-primary">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div class="info">
                            <h4 class="card-title">Name: {{teach.teachfullname}}</h4>
                            <h5 class="card-title">Username: {{teach.teachusername}}</h5>
                            <p class="card-text">Email: {{teach.teachemail}}</p>
                            <p class="card-text">Password: {{teach.teachpassword}}</p>
                            <div class="btn">
                                <a href="/logoutteach" class="btn btn-primary my">Logout</a>
                                <a href="{{url_for('TeachUpdate',id=teach.id)}}" class="btn btn-primary my">Update</a>
                            </div>
                        </div>
                        <div class="image">
                            <img src="/static/uploads/{{teach.teachimg}}" alt="{{teach.teachfullname}}" srcset="" width="300px" height="250px" style="object-fit: contain;">
                        </div>
                    </div>
                </div>
                <!-- </div> -->
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
