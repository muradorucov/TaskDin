{% extends "admin/base.html" %}


{% block content %}
<div class="adminright">
    <h3 class="my-3" style="text-align: center;">Company Info Update</h3>
    <hr>
    <div class="container marg">
        <div class="row justify-content-center">
            <div class="col-9">
                <form action="{{url_for('footerinfoUpdate', id=company_info_footer.id)}}" method='POST'>
                    <textarea name="company_info" id="" cols="10" rows="5"
                        class="form-control my-2">{{company_info_footer.company_info}}</textarea>
                    {{ form.submit(value='Update Info',class='btn btn-secondary btn-lg btn-block')}}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
