<!doctype html>
<html lang="en">

<head>
    <title>Din Task | Web Site</title>
    <!--== Required meta tags  ==-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="x-icon" href="/static/uploads/Academia25.png">
    <!--== Google fonts link  ==-->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons%7CMaterial+Icons+Outlined%7CMaterial+Icons+Two+Tone%7CMaterial+Icons+Round%7CMaterial+Icons+Sharp" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web&display=swap" rel="stylesheet">


    <!-- Css fayls-->
    <link rel="stylesheet" href="/static/admin/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!-- Login Section start -->
    <section id="login">
        <div class="container section-padding">
            <div class="row">
                <div class="col-12">
                    <div class="form-login">
                        <div class="section-heading">
                            <h2 class="section-heading-h2">Admin Login</h2>
                        </div>
                        <form action="/login" method="POST">
                            <div class="form-field">
                                <input type="text" placeholder="Login" class="form-field-input" name="adminusername">
                            </div>
                            <div class="form-field">
                                <input type="password" placeholder="Password" class="form-field-input" name="adminpassword">
                            </div>
                            <div class="form-field">
                                <div class="checkbox">
                                    <input type="checkbox" class="checkbox-input" name="checkboxLogin" id="checkbox-login">
                                    <label for="checkbox-login" class="checkbox-label">Remember me</label>
                                </div>
                            </div>
                            <div class="login-bttn">
                                <button type="submit" class="login-bttn-main" value="">
                                    <span>Sign in</span>
                                </button>
                            </div>
                        </form>
                        <div class="form-or-text"><span>or</span></div>
                        <ul class="social-login">
                            <li>
                                <a href="#!" class="link-facebook">
                                    <i class="fab fa-facebook-f"></i>
                                    <span>Facebook</span>
                                </a>
                            </li>
                            <li>
                                <a href="#!" class="link-twitter">
                                    <i class="fab fa-twitter"></i>
                                    <span>Twitter</span>
                                </a>
                            </li>
                            <li>
                                <a href="#!" class="link-google-plus">
                                    <i class="fab fa-google-plus-g"></i>
                                    <span>Google+</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Login Section end -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
