{% extends "admin/base.html" %} {% block content %}

<div class="adminright">
    <h3 class="my-3" style="text-align: center;">ABout Description Update</h3>
    <hr>
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-9  ">
                <form action="{{url_for('aboutdescUpdate', id=aboutdesc.id)}}" method='POST' enctype="multipart/form-data">
                    {{ form.about_img(class="form-control-file my-2")}}
                    <textarea id="summernote" name="about_desc" class="form-control my-2" cols="100" rows="10" placeholder="Info">{{aboutdesc.about_desc}}</textarea> {{ form.submit(value='Update Info',class='btn btn-secondary btn-lg btn-block')}}
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
